<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css
  "
    />
    <title>E-commerce Desigin</title>
  </head>
  <body>
    <!--Header-->
    <header>
      <div class="container">
        <nav>
          <div class="menu-bars">
            <i class="fa-solid fa-bars fa-2x"></i>
          </div>
          <ul>
            <li><a href="#" class="active">Women</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Kids</a></li>
          </ul>
          <div class="logo">
            <img src="../img/logo.svg" />
          </div>
          <div class="nav-btn">
            <select class="buy">
              <option value="USD">$USD</option>
              <option value="EUR">&euro; EUR</option>
              <option value="JPY">&yen; JPY</option>
            </select>
            <div class="cargo-number">
              <span class="cargo-head-number">2</span>
            </div>
            <a href="../Cart/index.html">
              <img src="../img/Cart.svg" class="cart-head"
            /></a>
          </div>
        </nav>
      </div>
    </header>
    <!--Main-->
    <main>
      <section>
        <div class="container">
          <div class="left">
            <div><img src="../img/Cart.png" width="79" height="80" /></div>
            <div><img src="../img/Cart.png" width="79" height="80" /></div>
            <div><img src="../img/Cart.png" width="79" height="80" /></div>
          </div>
          <div class="center">
            <img src="../img/Product2.jpg" />
          </div>
          <div class="right">
            <div class="product-info">
              <div class="product-name">
                <div class="strong">Apollo</div>
                Running Short
              </div>
              <div class="product-size">Size:</div>
              <div class="product-head-size">
                <div>XS</div>
                <div class="size-active">S</div>
                <div>M</div>
                <div>L</div>
              </div>
              <div class="product-color">Color:</div>
              <div class="product-head-color">
                <div class="product-color-1"></div>
                <div class="product-color-2"></div>
                <div class="product-color-3"></div>
              </div>
              <div class="product-price">Price</div>
              <div class="product-cost">$50.000</div>
              <div class="add-to-cart">
                <button>Add to cart</button>
              </div>
              <div class="product-head-info">
                Find stunning women's cocktail dresses and party dresses. Stand
                out in lace and metallic cocktail dresses and party dresses from
                all your favorite brands.
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
