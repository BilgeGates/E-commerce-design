<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css
  "
    />
    <title>E-commerce Desigin</title>
  </head>
  <body>
    <!--Header-->
    <header>
      <div class="container">
        <nav>
          <div class="menu-bars">
            <i class="fa-solid fa-bars fa-2x"></i>
          </div>
          <ul>
            <li><a href="#" class="active">Women</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Kids</a></li>
          </ul>
          <div class="logo">
            <img src="../img/logo.svg" />
          </div>
          <div class="nav-btn">
            <select class="buy">
              <option value="USD">$USD</option>
              <option value="EUR">&euro; EUR</option>
              <option value="JPY">&yen; JPY</option>
            </select>
            <div class="cargo-number">
              <span class="cargo-head-number">2</span>
            </div>
            <a href="../Cart/index.html">
              <img src="../img/Cart.svg" class="cart-head"
            /></a>
          </div>
        </nav>
      </div>
    </header>
    <!--Main-->
    <main>
      <section>
        <div class="container">
          <div class="cart">
            <div class="cargo">
              <div class="product-down">
                <div>
                  <div class="product-name">
                    <div class="strong">Apollo</div>
                    Running Short
                  </div>
                  <div class="product-cost">$50.000</div>
                  <div class="product-size">Size:</div>
                  <div class="product-head-size">
                    <div>XS</div>
                    <div class="size-active">S</div>
                    <div>M</div>
                    <div>L</div>
                  </div>
                  <div class="product-color">Color:</div>
                  <div class="product-head-color">
                    <div class="product-color-1"></div>
                    <div class="product-color-2"></div>
                    <div class="product-color-3"></div>
                  </div>
                </div>
                <div class="cargo-right">
                  <div class="cargo-img">
                    <div class="cargo-btn">
                      <div class="cargo-head-btn">
                        <button class="img-btn">+</button>
                        <button class="img-btn">-</button>
                      </div>
                      <img src="../img/Cart.png" width="200" height="288" />
                      <div class="head-vektor">
                        <div class="vektor">
                          <img src="../img/Vector-left.png" />
                        </div>
                        <div class="vektor">
                          <img src="../img/Vector-right.png" />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="product-space"></div>
              <div class="product-updown">
                <div>
                  <div class="product-name">
                    <div class="strong">Jupiter</div>
                    Wayfarer
                  </div>
                  <div class="product-cost">$75.000</div>
                  <div class="product-size">Size:</div>
                  <div class="product-head-size">
                    <div>S</div>
                    <div class="size-active">M</div>
                  </div>
                  <div class="product-color">Color:</div>
                  <div class="product-head-color">
                    <div class="product-color-4"></div>
                    <div class="product-color-5"></div>
                    <div class="product-color-6"></div>
                  </div>
                </div>
                <div class="cargo-right">
                  <div class="cargo-img">
                    <div class="cargo-btn">
                      <div class="cargo-head-btn">
                        <button class="img-btn">+</button>
                        <button class="img-btn">-</button>
                      </div>
                      <div class="elan-img">
                        <img
                          src="../img/Product.png"
                          width="200"
                          height="288"
                        />
                      </div>
                      <div class="head-vektor">
                        <div class="vektor">
                          <img src="../img/Vector-left.png" />
                        </div>
                        <div class="vektor">
                          <img src="../img/Vector-right.png" />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="product-space"></div>
            <div class="cargo-finished">
              <div>
                Tax 21%:
                <div class="strong">$42.00</div>
              </div>
              <div>
                Quantity:
                <div class="strong">2</div>
              </div>
              <div>
                Total:
                <div class="strong">$125.00</div>
              </div>
            </div>
            <div class="order"><button>Order</button></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
